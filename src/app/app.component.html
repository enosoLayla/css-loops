<!doctype html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div class="p-3">
  <h2>Buttons</h2>
  <ng-container *ngFor="let btn of courseAppointmentStatus" >
    <button class="btn me-3" [ngClass]="btn.buttonClass">{{btn.displayText}}</button>
  </ng-container>
  </div>
  <div class="p-3">
    <h2>Labels</h2>
  <ng-container *ngFor="let btn of courseAppointmentStatus" >
    <span class="badge me-3" [ngClass]="btn.badgeClass">{{btn.displayText}}</span>
  </ng-container>
</div>
